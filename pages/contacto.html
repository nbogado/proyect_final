                    <p>Para contactarse con nosotros complete el siguiente formulario y seleccione el área sobre cual

                        interesado.</p>
                </div>
                <div class="col-lg-6 text-lg-left">
                    <form>
                        <div class="form-group" action="formulario_de_contacto.php" method="post">
                            <label for="nombre_y_apellido">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="InputNombreApellido"
                                aria-describedby="emailHelp" name="nombre_y_apellido"
                                placeholder="Escribe tu nombre y apellido">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" class="form-control" id="InputEmail" name="email"
                                placeholder="Escribe tu E-mail">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" name="telefono" placeholder="Escribe tu teléfono">
                        </div>
                        <div class="form-group">
                            <label for="area">Area</label>
                            <select name="area" id="area">
                                <option value="Adopciones">Adopciones</option>
                                <option value="Donaciones">Donaciones</option>
                                <option value="Voluntarios">Voluntarios</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" name="mensaje" placeholder="Deja aquí tu mensaje..." rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="col-lg-6 text-lg-right">
                    <img id="imagen_perro_form_contacto" class="imagen_contacto_form" src="../img/contacto.jpg"
