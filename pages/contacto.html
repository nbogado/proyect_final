    <main>
        <h2>Contacto</h2><br>
        <p>Para contactarse con nosotros complete el siguiente formulario y seleccione el área sobre cual esta interesado.</p><br>
        <form action="formulario_de_contacto.php" method="post">
            <label for="nombre_y_apellido">Nombre y Apellido (requerido)</label><br>
            <input type="text" name="nombre_y_apellido" placeholder="Escribe tu nombre"><br>

            <label for="email">E-mail (requirido)</label><br>
            <input type="text" name="email" placeholder="Escribe tu E-mail"><br>

            <label for="telefono">Teléfono</label><br>
            <input type="text" name="telefono" placeholder="Escribe tu teléfono"><br>

            <label for="asunto">Área de contacto</label><br>
            <select name="asunto" id="asunto">
                <option value="Adopciones">Adopciones</option>
                <option value="Donaciones">Donaciones</option>
                <option value="Voluntarios">Voluntarios</option>
                <option value="Otros">Otros</option>
            </select><br>

            <label for="mensaje">Mensaje</label><br>                     
            <textarea name="mensaje" placeholder="Deja aquí tu mensaje..."></textarea><br>
        
            <input type="submit" name="enviar_formulario" value="Enviar Consulta">
            <input type="reset" value="Limpiar formulario">
        </form>
        <div class="contenedor_img">
            <img class="imagen_contacto_form" src="../img/contacto.jpg" alt="Imagen de perro feliz">
        </div>
    </main>
